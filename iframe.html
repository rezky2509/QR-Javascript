<!-- Web Dev Simplified -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <script defer>
    
    const tabs = document.querySelectorAll("['data-tab-target']");

    tabs.forEach(tab=>{
      tab.addEventListener('click',()=>{
        const target = document.querySelectorAll(tab.dataset.tabTarget)
        target.classList.add('active');
      })
    })

  </script>
  <link rel="stylesheet" href="/css/custom_style.css">
</head>
<body>
    <ul>
      <li data-tab-target="#home">Home</li>
      <li data-tab-target="#pricing">Pricing</li>
      <li data-tab-target="#about">About</li>
    </ul>


    <div class="tab-content">
      <div class="home" data-tab-content>
        <h1>HOME</h1>
        <p>This is home</p>
      </div>
      <div class="pricing" data-tab-content>
        <h1>Pricing</h1>
        <p>This is pricing</p>
      </div>
      <div class="about" data-tab-content>
        <h1>about</h1>
        <p>This is about</p>
      </div>
    </div>
</body>
</html>
